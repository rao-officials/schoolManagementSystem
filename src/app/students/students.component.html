<div class="studentsCover">
    <div class="container-fluid">

        <table class="table table-bordered tableList">
            <thead>
                <tr>

                    <th scope="col">Index</th>
                    <th scope="col">ID</th>
                    <th scope="col">Image</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last NAme</th>
                    <th scope="col">Email</th>
                    <th scope="col">Action</th>


                </tr>
            </thead>

            <tbody>

                <tr *ngFor="let data of receivedData; let i=index">
                 
                    <td>{{i}}</td>
                    <td>{{data.id}}</td>
                    <td>
                        <img [src]="data.avatar" style="width: 50px;border-radius:50px">
                    </td>
                    <td>{{data.first_name}}</td>
                    <td>{{data.last_name}}</td>
                    <td>{{data.email}}</td>
                    <td style="width: 175px;">
                        <button class="btn btn-primary btn-xs mr-2">Edit</button>
                        <button class="btn btn-danger btn-xs" (click)="delete(i)" >Delete</button>
                    </td>
                </tr>
            </tbody>


        </table>






    </div>
</div>
